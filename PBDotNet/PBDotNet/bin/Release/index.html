<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  <title>Index</title> 
  <style type="text/css">
table.gridtable {
	font-family: verdana, arial, sans-serif;
	font-size: 11px;
	color: #333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}

table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}

table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
</style> 
 </head> 
 <body> 
  <h1>All available files</h1> 
  <table class="gridtable" style="width: 100%" id="contentTable"> 
   <tbody id="tableBody"> 
    <tr> 
     <th style="width: 10px">Index</th> 
     <th style="width: 70px">Date</th> 
     <th style="width: 30%">Subject</th> 
     <th>Description</th> 
     <th style="width: 200px">Link</th> 
    </tr> 
   </tbody> 
  </table> 
  <h1>All available folders</h1> 
  <table class="gridtable" style="width: 100%" id="folderTable"> 
   <tbody id="folderTableBody"> 
    <tr> 
     <th style="width: 10px">Index</th> 
     <th>Description</th> 
     <th style="width: 200px">Link</th> 
    </tr> 
   </tbody> 
  </table> 
  <script id="xData" type="application/vnd.xfdl">&lt;root&gt;&lt;row&gt;&lt;date/&gt;&lt;subject/&gt;&lt;description/&gt;&lt;link&gt;index.html&lt;/link&gt;&lt;/row&gt;&lt;/root&gt;</script>  
 </body>
</html>
